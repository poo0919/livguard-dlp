<script>
    $(document).ready(function() {
        $('#logout').click(function(e) {
            localStorage.removeItem('token');
            localStorage.removeItem('activeLoyaltySchemeTab');
        });

        var page_type = $("#page_type").val();
        $(".menu-class").removeClass("open");
        if (page_type == "dealer_purchase") {
            $("#dealer_purchase").addClass("open");
        } else if (page_type == "home") {
            $("#home").addClass("open");
        } else if (page_type == "customer") {
            $("#customer").addClass("open");
        } else if (page_type == "notification") {
            $("#notification").addClass("open");
        } else if (page_type == "loyalty") {
            $("#loyalty").addClass("open");
        } else if (page_type == "chart") {
            $("#chart").addClass("open");
        }
    })
</script>
