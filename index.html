<script type="text/javascript">
$(document).ready(function(){

    
    $("#login-admin-button").click(function(e) {
        e.preventDefault();
        alert("here")
        var username = $("#user_login").val();
        var password = $("#user_pass").val();        
       
            $.ajax({
                type: 'POST',
                url: 'http://dlpdevelopment-env.ap-south-1.elasticbeanstalk.com/v1/adminlogin/',
                dataType: "json",
                data:JSON.stringify ({
                    'username':username,
                    'password':password,
                }),
                success: function(msg, status, xhr) {
                    console.log('msg,status,xhr',msg,status,xhr);
                    var token=msg.token;
                    var first_name=msg.data.first_name;
                    localStorage.setItem('token', token);
                    localStorage.setItem('first_name', first_name);
                    window.location.href="home.html";
                },
                error: function(xhr,status,error){
                    console.log(xhr+status+error);
                }

            });
                                                          
    });   
                        
    $("#password").keyup(function(event){
    if(event.keyCode == 13){
        $("#login-user-button").click();
    }
    });  
    
          
   
});
</script>
