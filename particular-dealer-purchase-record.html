<script type="text/javascript">
var token;
    $(document).ready(function(){
        var adminFirstName=localStorage.getItem('first_name');
        $('#adminFirstName').prepend(adminFirstName);

        token=localStorage.getItem('token');

    });



function getData(){
    var id=localStorage.getItem('button_id');
        $.ajax({
        
        url: 'http://dlpdevelopment-env.ap-south-1.elasticbeanstalk.com/v1/dealerproduct/?user='+id, 
        type: 'GET',
        headers: {
            'Authorization':'Token '+token,
        },
        success: function(json){
            for (var i=0; i <json.length; i++) {
                console.log;
                tr = $('<tr/>');
                tr.append("<td>" + (i+1) + ".</td>");
                tr.append("<td>" + json[i].product + "</td>");
                tr.append("<td>" + json[i].unique_code+"</td>");
                tr.append("<td>" + json[i].created_timestamp.slice(0, 10)+"</td>");
                tr.append("<td>" + json[i].loyalty_point+" points</td>");
                
                                
                $('#purchaseRecordTableData').append(tr);


            }   var key='name'+id;
                var name= localStorage.getItem(key); 
                name='Purchase Record > '+name;
               // alert(key+name);
                $('#h2title').append(name );                                     
        },
        error: function(xhr,status,error){
            console.log(xhr+status+error);
        }
    });
}
</script>
<!-- END CORE TEMPLATE JS - END -->
